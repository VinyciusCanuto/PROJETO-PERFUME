<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perfume Card</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main class="perfume-container">
        <section class="all-card">
            <section class="perfume-card">
                <img src="./images/image-product-desktop.jpg" alt="Perfume card" class="perfume-image">
            </section>
            <section class="perfume-info">
                <section>
                    <p class="titulo">PERFUME</p>
                    <h1 class="perfume-titulo">Gabrielle <br> Essense Eau <br>De Parfum</h1>
                    <p class="perfume-description">A floral, solar and voluptuous interpretation composed by olivier Polge, Perfumer-Creator fot the house of CHANEL.</p>
                </section>
                <section class="precos">
                    <p class="perfume-preco-atual">$149.99</p>
                    <p class="perfume-preco-anterior">$169.99</p>
                </section>
                <section>
                    <button class="perfume-button">Add to Cart</button>
                </section>
            </section>
        </section>
    </main>
</body>
</html>
